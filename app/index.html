<!DOCTYPE html>
<html>

	<head>
		<title>Photoboth</title>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="css/palette.css">
		<link rel="stylesheet" href="css/booth.css">


	</head>

	<body class="">
		<div class="camHolder">
			<video id="feed" autoplay class="z-depth-3"></video>
		</div>
		<div class="container overlay">
			<div class="row">
				<a id="snapBtn" class="waves-effect waves-light btn-large accent-color"><i class="mdi-image-camera  left"></i>Take Photo</a>
			</div>
			<div class="row timer">
				<div class="circle center">
					<div class="count">5</div>
					<div class="l-half"></div>
					<div class="r-half"></div>
				</div>
			</div>

			<div class="container overlay">
				<div class="row">
					<canvas id="c" style="display:none;" width="960" height="640"></canvas>
				</div>
				<img id="logo" style="display: none;" src="assets/logo.png" alt="">

				<!-- Modal | Camera Settings -->
				<div id="camSettings" class="modal bottom-sheet">
					<div class="modal-content container">
						<div class="row">
							<div class="col s6">
								<h4>Modal Header</h4>
								<a id="camBtn" class="waves-effect waves-light btn">Disable Camera</a>
								<select id="camSelect"></select>
								<div class="modal-footer">
								</div>
							</div>
							<div class="col s6">
								<select id="tweetSelect"></select>
							</div>
						</div>
					</div>
				</div>

				<div id="pictureTaken" class="modal modal-fixed-footer">
					<div class="modal-content container">
						<div class="row">
							<h4>Post Your Snapshot</h4>
							<canvas id="snapShot" width="640" height="360"></canvas>
							<!--						<img id="snapShot" src="">-->
						</div>
						<div class="row tweet-field">
							<div class="input-field col s12">
								<textarea id="textarea1" class="materialize-textarea" length="120"></textarea>
								<label for="textarea1">Tweet Text</label>
							</div>
							<div class="row">
								<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Post</a>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- Insert this line above script imports  -->
			<script>
				if (typeof module === 'object') {
					window.module = module;
					module = undefined;
				}
			</script>

			<script src="js/libs/jquery.min.js"></script>
			<script src="js/libs/materialize.min.js"></script>
			<!-- <script src="js/libs/TweenMax.min.js"></script> -->
			<script src="js/libs/svg-morpheus.js"></script>

			<script src="js/main.js"></script>
			<script src="js/countdown.js"></script>
			<!-- Insert this line after script imports -->
			<script>
				if (window.module) module = window.module;
			</script>

	</body>

</html>
