<!DOCTYPE html>
<html>

    <head>
        <title>Photoboth</title>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="css/palette.css">
        <link rel="stylesheet" href="css/booth.css">


    </head>

    <body class="">
        <div class="step1">
            <div class="camHolder">
                <video id="feed" autoplay class="z-depth-3"></video>
            </div>
            <div class="container overlay">
                <div class="row">
                    <a id="snapBtn" class="waves-effect waves-light btn-large accent-color"><i class="mdi-image-camera  left"></i>Take Photo</a>
                </div>
                <div class="row timer">
                    <!--<div class='circle center'><div class='count'>5</div><div class='l-half'></div><div class='r-half'></div></div>-->
                </div>
                <div class="row">
                    <canvas id="c" style="display:none;" width="1280" height="720"></canvas>
                    <img id="logo" style="display: none;" src="assets/logo.png" alt="">
                </div>
            </div>
        </div>
        <div class="step2">
            <div class="row">
                <h4>Post Your Snapshot</h4>
                <canvas id="snapShot" width="1280" height="720"></canvas>
                <!--						<img id="snapShot" src="">-->
            </div>
        </div>
        <!-- Insert this line above script imports  -->
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>

        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/materialize.min.js"></script>
        <!-- <script src="js/libs/TweenMax.min.js"></script> -->
        <script src="js/libs/svg-morpheus.js"></script>

        <script src="js/main.js"></script>
        <!-- Insert this line after script imports -->
        <script>
            if (window.module) module = window.module;
        </script>

    </body>

</html>
