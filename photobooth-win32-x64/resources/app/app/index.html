<!DOCTYPE html>
<html>

    <head>
        <title>Photoboth</title>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="css/palette.css">
        <link rel="stylesheet" href="css/pie_timer.css">
        <link rel="stylesheet" href="css/booth.css">


    </head>

    <body class="">
        <div class="step1">
            <div class="camHolder">
                <video id="feed" autoplay class="z-depth-3"></video>
            </div>
            <div class="container overlay">
                <div class="row">
                    <a id="snapBtn" class="waves-effect waves-light btn-large accent-color"><i class="mdi-image-camera  left"></i>Take Photo</a>
                </div>
                <div class="row timer">
                    <!--<div class='circle center'><div class='count'>5</div><div class='l-half'></div><div class='r-half'></div></div>-->
                </div>
                <div class="row">
                    <canvas id="c" style="display:none;" width="1280" height="720"></canvas>
                    <img id="moji0" style="display: none;" src="assets/1.png" alt="">
                    <img id="moji1" style="display: none;" src="assets/2.png" alt="">
                    <img id="moji2" style="display: none;" src="assets/3.png" alt="">
                    <img id="moji3" style="display: none;" src="assets/cheers.png" alt="">
                </div>
            </div>
        </div>
        <div class="step2">
            <div class="row  snap_display">
                <a id="moreBtn" class="waves-effect waves-light btn-large accent-color"><i class="mdi-image-camera  left"></i>Take More</a>
            </div>
            <div class="row snap_display">
                <canvas id="snapShot1" width="1280" height="720"></canvas>
                <canvas id="snapShot2" width="1280" height="720"></canvas>
                <canvas id="snapShot3" width="1280" height="720"></canvas>
                <canvas id="snapShot4" width="1280" height="720"></canvas>
                <!--						<img id="snapShot" src="">-->
            </div>
        </div>

        <!-- Modal | Camera Settings -->
        <div id="camSettings" class="modal bottom-sheet">
            <div class="modal-content container">
                <div class="row">
                    <div class="col s6">
                        <h1 class="white-text">Camera Feeds</h1>
                        <select id="camSelect"></select>
                        <div class="modal-footer">
                            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">OK</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Insert this line above script imports  -->
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>

        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/materialize.min.js"></script>

        <script src="js/main.js"></script>


        <script>
            const {
                remote
            } = require('electron')
            const {
                Menu,
                MenuItem
            } = remote

            const menu = new Menu()
            menu.append(new MenuItem({
                label: 'cameras',
                click() {
                    $('#camSettings').openModal();
                }
            }))

            window.addEventListener('contextmenu', (e) => {
                e.preventDefault()
                menu.popup(remote.getCurrentWindow())
            }, false)
        </script>
        <!-- Insert this line after script imports -->
        <script>
            if (window.module) module = window.module;
        </script>

    </body>

</html>
